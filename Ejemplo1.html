<!doctype html>

<meta charset="utf-8">
<title>contenido editable</title>
</head>

<body style="text-align: center;" bgcolor="salmon" text="purple">
	<h1>Esto no se puede editar</h1>
	<h4>listado de verduras</h4>
	<ul type="square">
		<li>Cebolla</li>
		<li>Papa</li>
		<li>Zanahoria</li>
	</ul>
	
	
	<h1>Esto si se puede editar</h1>
	<h4>listado de paises de C.A.</h4>
 	<section id="DIBUJO" contenteditable="true">
		<ul type="square">
			<li>Guatemala</li>
			<li>El Salvador</li>
			<li>Honduras</li>
		</ul>
 	</section>
</body>
</html>
